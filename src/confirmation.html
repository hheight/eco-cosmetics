<body>
  <div class="container">
    <header class="header">
      <div class="burger header__burger">
        <span class="burger__span"></span>

      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item">

          <li class="nav__item">

          <li class="nav__item">
            <a href="./#about" class="nav__link">About</a>
          </li>
        </ul>
      </nav>

        <img
          src="./images/icons/logo.svg"

          </div>
          <p class="checkout__text">
            Your order is accepted Thank you for choosing us
          </p>
          <img
            src="./images/icons/leaf.svg"
            class="checkout__icon"
            alt="Leaf icon"
          >
          <a href="./#shop" class="checkout__back-btn">Back to shop</a>
        </div>
      </div>
    </section>
  </main>
