<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco-Cosmetics â€” Shipping</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" href="./images/favicon.png">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="burger">
        <span class="burger__span"></span>
        <span class="burger__span"></span>
        <span class="burger__span"></span>
      </div>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./#shop" class="nav__link">Shop</a>
          </li>
          <li class="nav__item">
            <a href="./#contact" class="nav__link">Contact</a>
          </li>
          <li class="nav__item">
            <a href="./#about" class="nav__link">About</a>
          </li>
        </ul>
      </nav>
      <a href="./" class="logo header__logo">
        <img src="./images/icons/logo.svg" alt="Eco Cosmetics logo">
      </a>
      <a href="./shipping.html" class="header__cart">
        <img src="./images/icons/cart.svg" alt="Cart icon">
      </a>
    </header>
    <main class="main">
      <section class="section">
        <div class="checkout">
          <h1 class="checkout__heading">Checkout</h1>
          <h2 class="checkout__subheading">Shipping</h2>
          <form action="./payment.html" method="GET" class="form checkout__form">
            <label class="form__item">
              <input
                type="text"
                name="name"
                class="input form__input"
                placeholder="Full Name"
                required
              >
            </label>
            <label class="form__item">
              <input
                type="email"
                name="email"
                class="input form__input"
                placeholder="Email: test@test.com"
                required
              >
            </label>
            <label class="form__item">
              <input
                type="text"
                name="country"
                class="input form__input"
                placeholder="Country"
                required
              >
            </label>
            <label class="form__item">
              <input
                type="text"
                name="city"
                class="input form__input"
                placeholder="City"
                required
              >
            </label>
            <label class="form__item">
              <input
                type="text"
                name="postal"
                class="input form__input"
                placeholder="Postal Code: 60123"
                pattern="[0-9]{5}"
                maxlength="5"
                required
              >
            </label>
            <label class="form__item">
              <input
                type="text"
                name="address"
                class="input form__input"
                placeholder="Address"
                required
              >
            </label>
            <button type="submit" class="button form__button checkout__button">Next</button>
          </form>
        </div>
      </section>
    </main>
  </div>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
